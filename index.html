<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Breeze - TodoList</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Falling leaves background -->
    <div id="leaves-container"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span class="logo">🍂</span>
               Let’s Fall Into Action
                <span class="logo">🍁</span>
            </h1>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter your task...">
                <button class="add-btn" id="addBtn">+</button>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <div class="tasks-header">🍃 Your Tasks are here 🍃</div>
            <div id="tasksList"></div>
        </div>

        <!-- Footer -->
        <div class="footer">Abdullah's Creation 👨🏻‍💻</div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">🌙 Dark Mode</button>

    <script src="./js/style.js"></script>
</body>
</html>
